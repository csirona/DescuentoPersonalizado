<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Credencial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Descuentos Personalizados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'discount_list' %}">Descuentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'discount_usage_list' %}">Usos de Descuentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_discount' %}">Crear Descuento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_rut_discount' %}">Rut-Descuento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bulk_create_rut_discount' %}">Ingreso Rut Masivo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'credencial_form' %}">Generar Credencial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center">Generar Credencial</h2>
            
            <form id="credencialForm">
                <div class="mb-3">
                    <label for="rut" class="form-label">Ingrese su RUT:</label>
                    <input type="text" id="rut" name="rut" class="form-control" placeholder="Ej: 12345678" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generar Credencial</button>
            </form>
            
            <script>
                document.getElementById("credencialForm").addEventListener("submit", function(event) {
                    event.preventDefault();  // Evita el env√≠o normal del formulario
            
                    let rut = document.getElementById("rut").value.trim(); // Obtiene el RUT sin espacios
                    if (rut) {
                        window.location.href = `/credencial/${rut}/`; // Redirige a la URL correcta
                    }
                });
            </script>
            
        </div>
    </div>
    
</body>
</html>
